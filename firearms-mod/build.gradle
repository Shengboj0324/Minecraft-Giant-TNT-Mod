// Firearms Mod specific configuration
archivesBaseName = 'firearmsmod'

minecraft {
    runs {
        client {
            mods {
                firearmsmod {
                    source sourceSets.main
                }
            }
        }

        server {
            mods {
                firearmsmod {
                    source sourceSets.main
                }
            }
        }

        gameTestServer {
            mods {
                firearmsmod {
                    source sourceSets.main
                }
            }
        }

        data {
            args '--mod', 'firearmsmod', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')
            
            mods {
                firearmsmod {
                    source sourceSets.main
                }
            }
        }
    }
}

// Include resources generated by data generators.
sourceSets.main.resources { srcDir 'src/generated/resources' }

// Firearms Mod specific manifest
jar {
    manifest {
        attributes([
                "Specification-Title"     : "Firearms Mod",
                "Specification-Vendor"   : "Shengbo Jiang",
                "Specification-Version"  : "1",
                "Implementation-Title"   : project.name,
                "Implementation-Version" : project.jar.archiveVersion,
                "Implementation-Vendor"  : "Shengbo Jiang",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
} 