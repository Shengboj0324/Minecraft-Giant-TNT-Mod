// Dimensions Mod specific configuration
archivesBaseName = 'dimensionsmod'

minecraft {
    runs {
        client {
            mods {
                dimensionsmod {
                    source sourceSets.main
                }
            }
        }

        server {
            mods {
                dimensionsmod {
                    source sourceSets.main
                }
            }
        }

        gameTestServer {
            mods {
                dimensionsmod {
                    source sourceSets.main
                }
            }
        }

        data {
            args '--mod', 'dimensionsmod', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')
            
            mods {
                dimensionsmod {
                    source sourceSets.main
                }
            }
        }
    }
}

// Include resources generated by data generators.
sourceSets.main.resources { srcDir 'src/generated/resources' }

// Additional dependency for advanced world generation
dependencies {
    // Add TerraBlender for advanced biome integration (optional)
    // implementation fg.deobf("com.github.glitchfiend:TerraBlender-forge:1.19.2-2.0.1.136")
}

// Dimensions Mod specific manifest
jar {
    manifest {
        attributes([
                "Specification-Title"     : "Dimensions Mod",
                "Specification-Vendor"   : "YourName",
                "Specification-Version"  : "1",
                "Implementation-Title"   : project.name,
                "Implementation-Version" : project.jar.archiveVersion,
                "Implementation-Vendor"  : "YourName",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
} 